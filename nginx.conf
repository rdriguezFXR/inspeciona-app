server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache para assets estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy reverso para API do backend
    # IMPORTANTE: Ajuste esta URL conforme sua configuração no Easypanel
    location /api {
        # Opção 1: Backend em outro serviço no Easypanel
        # Use o nome do serviço backend (sem espaços, tudo minúsculo)
        # Exemplo: se o serviço se chama "inspeciona-backend", use:
        # proxy_pass http://inspeciona-backend:3001/api;
        
        # Opção 2: Backend em URL externa
        # Descomente e configure a URL do seu backend
        # proxy_pass https://backend.inspeciona.online/api;
        
        # Opção 3: Backend no mesmo container (docker-compose)
        # proxy_pass http://backend:3001/api;
        
        # Esta URL será substituída automaticamente pelo docker-entrypoint.sh
        # Se BACKEND_URL não estiver definida, usa o padrão abaixo
        proxy_pass http://backend:3001/api;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # SPA routing - redirecionar todas as rotas para index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

