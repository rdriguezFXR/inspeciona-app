version: '3.8'

services:
  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:3001/api}
    container_name: inspeciona-frontend
    ports:
      - "80:80"
    environment:
      - BACKEND_URL=http://backend:3001
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - inspeciona-network

  # Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: inspeciona-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    volumes:
      - ./server/database:/app/database
    restart: unless-stopped
    networks:
      - inspeciona-network

networks:
  inspeciona-network:
    driver: bridge

